<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:400,500&display=swap" rel="stylesheet"> 
    <title>Macbook page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="logo-container">
        <img class="logo-img"src="./img/logo.png" alt="logo"/>
        <h4 class="logo">Two dots</h4>
    </div>
    <nav>
        <ul class="nav-links">
        <li > <a class="nav-link" href=#>Specs</a></li>
        <li > <a class="nav-link" href="#">Products</a></li>
        <li > <a class="nav-link" href="#">Contact</a></li>
    </ul>
    </nav>
    <div class="cart">
        <img class="cart-img" src="./img/cart2.png" alt="cart">
    </div>
</header>
<main>
  <section class="presentation">
  <div class="introduction">
        <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
                The new 14 inch bezeless display oferring a 4k display with the touch screen.
            </p>
        </div>
        <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add to Cart</button>
        </div>
   </div>
     <div class="cover">
     <img src="./img/matebook.png" alt="matebook">
    </div>
  </section>
    <div class="laptop-select">
        <img class="dots" src="./img/arrow-left.png" alt="arrow-left">
        <img class="dots"src="./img/empty1.png" alt="empty">
        <img class="full1" src="./img/full1.jpg" alt="full1">
        <img class="dots" src="./img/full2.jpg" alt="full2">
        <img class="dots" src="./img/arrow-right.jpg" alt="arrow-right">
    </div>


     <img class="big-circle"  src="./img/big-eclipse.svg" alt="big eclipse">
     <img class="medium-circle"  src="./img/mid-eclipse.svg" alt="mid eclipse">
     <img class="small-circle"  src="./img/small-eclipse.svg" alt="small eclipse">
</main>


  
</body>
</html>
